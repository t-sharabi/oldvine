<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #1F423C; color: white; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1F423C; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0F2A26; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Direct API Login Test</h1>
        <p>Testing login without React</p>
        
        <input type="text" id="username" value="admin" placeholder="Username">
        <input type="password" id="password" value="Admin@123456" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        
        <div id="result"></div>
    </div>
    
    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            result.innerHTML = '‚è≥ Testing login...';
            result.className = '';
            
            try {
                console.log('Sending login request...');
                const response = await fetch('http://localhost:5080/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</p>
                        <p><strong>Admin:</strong> ${data.data.admin.fullName}</p>
                        <p><strong>Role:</strong> ${data.data.admin.role}</p>
                        <hr>
                        <p>The API is working! The issue is in the React app.</p>
                    `;
                    
                    // Store token
                    localStorage.setItem('adminToken', data.data.token);
                    console.log('Token stored in localStorage');
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 3000);
                } else {
                    result.className = 'error';
                    result.innerHTML = `<h3>‚ùå Login Failed</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                result.className = 'error';
                result.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
